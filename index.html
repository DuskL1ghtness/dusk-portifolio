<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dusk</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      background: #444;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 1rem;
      display: inline-block;
    }
    nav a:hover {
      background: #555;
    }
    .container {
      padding: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }
    .about,
    .my-work
    .projects,
    .my-socials {
      margin-bottom: 2rem;
    }
    h2 {
      color: #222;
      margin-bottom: 1rem;
    }
    .projects .project {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .projects .project img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    .projects .project .description {
      flex: 1;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Dusk</h1>
</header>

<nav>
  <a href="#about">About</a>
  <a href="#my-work">My Work</a>
  <a href="#projects">Projects</a>
  <a href="#my-socials">My Socials</a>
</nav>

<div class="container">
  <section id="about" class="about">
    <h2>About</h2>
    <div class="about-content">
      <img src="/dusk-portifolio/images/DuskIconMe.png" alt="Me" class="about-image">
      <p class="about-text">Hello I'm an Artist which is on the internet since 2013, I've began having "some" recognizement at 2023, when I began doing art.</p>
    </div>
  </section>
</div>

  <section id="my-work" class="my-work">
    <h2>My Work</h2>
    <div class="my-work">
        <img src="https://via.placeholder.com/100">
        <div class="date">
            yyyy-mm-dd
        </div>
  </section>
  <section id="projects" class="projects">
    <h2>Projects</h2>
    <div class="project">
      <img src="https://via.placeholder.com/100" alt="Sunset Darkness">
      <div class="description">
        <h3>Sunset Darkness</h3>
        <p>COMING SOON.</p>
      </div>
    </div>
  </section>

  <section id="my-socials" class="my-socials">
    <h2>Socials</h2>
    <p><a href="https://bsky.app/profile/dusklight-art.bsky.social" target="_blank">Bluesky (PTR-ENG)</a></p>
  </section>
</div>

<footer>
  <p>&copy; 2023-2024 Dusk.</p>
</footer>

</body>
</html>
